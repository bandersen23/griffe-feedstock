{% set name = "griffe" %}
{% set version = "0.25.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/griffe-{{ version }}.tar.gz
  sha256: 11ea3403ef0560a1cbcf7f302eb5d21cf4c1d8ed3f8a16a75aa9f6f458caf3f1

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points:
    - griffe = griffe.cli:main

requirements:
  host:
    - python >=3.7
    - pdm >2
    - pdm-pep517
  run:
    - python >=3.7
    - cached-property
    - colorama >=0.4

test:
  imports:
    - griffe
    - griffe.loader
    - griffe.docstrings.parsers
    - griffe.dataclasses
  commands:
    - griffe -h
    #- griffe dump
    - pip check
  requires:
    - pip

about:
  home: https://mkdocstrings.github.io/griffe
  doc_url: https://mkdocstrings.github.io/griffe
  dev_url: https://github.com/mkdocstrings/griffe
  summary: Signatures for entire Python programs. Extract the structure, the frame, the skeleton of your project, to generate API documentation or find breaking changes in your API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
    - dbast
